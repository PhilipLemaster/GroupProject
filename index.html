<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro City </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Press+Start+2P|VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="splash" id="divsplash">
    <div id="splashHeader">
      <h2>Welcome to....</h2>
      <h1>
      <span id="r1">R</span><span id="e">E</span><span id="t">T</span><span id="r2">R</span><span id="o">O </span><span>C</span><i class="fas fa-building" id="building"></i><span>TY</span>
      </h1>
      </div>
      <p id="clickme" class="gif">Click me!</p>
      <img src="assets/gameboy.gif" class="gif" id="splash">
    </div>
  <div class="inputcontent">
        <header>
          <h1>
              <span id="r1">R</span><span id="e">E</span><span id="t">T</span><span id="r2">R</span><span id="o">O </span><span>C</span><i class="fas fa-building" id="building"></i><span>TY</span> 
          </h1>
      </header>
      <br>
    <section id="topBoxes">
      <div id="inputField">
          <h3>Input Field</h3>
          <button class="button" type="button" data-toggle="example-dropdown-bottom-center" id="ainfobut">Advanced Search</button>
          <div class="dropdown-pane" data-position="bottom" data-alignment="center" id="example-dropdown-bottom-center" data-dropdown data-auto-focus="true">

            Advanced Search
            <form>
              <div class="grid-container">
                <div class="grid-x grid-margin-x">
                  <div class="cell medium-6">
                    <label>Name
                      <input type="text" placeholder="Name">
                    </label>
                  </div>
                  <div class="cell medium-6">
                    <label>Genre
                      <input type="text" placeholder="Genre">
                    </label>
                  </div>
                  <div class="cell medium-6">
                    <label>Release Date
                      <input type="text" placeholder="Release Date">
                    </label>
                  </div>
                  <div class="cell medium-6">
                    <label>Console
                      <input type="text" placeholder="Console">
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          </div>
      </div>
      <!-- CONSOLE BUTTONS -->
      <div id="byConsole">
          <h3>By Console</h3>
          <div id="consoleButtons">
              <div class="expanded button-group" id="topbuttonGroup">
                  <a class="secondary button" id="genButton">Genesis</a>
                  <a class="success button" id="xButton">Xbox</a>
                  <a class="warning button" id="snesButton">SNES</a>
                </div>
                <div class="expanded button-group"></div>
                  <a class="warning button" id="dreamButton">Dreamcast</a>
                  <a class="alert button" id="atariButton">Atari</a>
                  <a class="button" id="gcButton">Gamecube</a>
                </div>
                <div class="expanded button-group">
                  <a class="alert button" id="n64Button">N64</a>
                  <a class="button" id="gboyButton">Gameboy</a>
                  <a class="secondary button" id="ps1Button">PS1</a>
                  <a class="success button" id="nesButton">NES</a>
                </div>
          </div>
      </div>
    </section>
    <br>
    <section id="bottomBox">
      <h2>List of Games</h2>
      <table id="results" class="stack">
        <thead>
          <tr>
            <th width="100">Title</th>
            <th width="100">Image</th>
            <th width="100">Rating</th>
            <th width="100">Release Dates</th>
            <th width="100">Additional Information</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e0d2cdf98c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>
<script type="text/javascript">$(document).foundation();</script>
<script src="assets/script.js"></script>
</body>
</html>
