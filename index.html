<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro City </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium|Press+Start+2P|VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <span id="r1">R</span><span id="e">E</span><span id="t">T</span><span id="r2">R</span><span id="o">O </span><span>C</span><i class="fas fa-building" id="building"></i><span>TY</span> 
        </h1>
    </header>
    <br>
<section id="topBoxes">
    <div id="inputField">
        <h3>Input Field</h3>
            <form>
                    <h4>Advanced Search</h4>
                    <div class="grid-container">
                      <div class="grid-x grid-padding-x">
                        
                        <div class="medium-6 cell">
                          <label>Name
                            <input type="text" placeholder="Name">
                          </label>
                        </div>
        
                        <div class="medium-6 cell">
                          <label>Genre
                            <input type="text" placeholder="Genre">
                          </label>
                        </div>
                        <div class="medium-6 cell">
                            <label>Release Date
                              <input type="text" placeholder="Release Date">
                            </label>
                        </div>
        
                        <div class="medium-6 cell">
                            <label>Console
                              <input type="text" placeholder="Console">
                            </label>
                        </div>
        
                        </div>
                    </div>
            </form>
            </div>
    </div>
    <div id="byConsole">
        <h3>By Console</h3>
        <div id="consoleButtons">
            <div class="expanded button-group">
                <a class="secondary button" id="genButton">Genesis</a>
                <a class="success button">Xbox</a>
                <a class="warning button">SNES</a>
                <a class="alert button">Atari</a>
                <a class="button">Gamecube</a>
              </div>
              <div class="expanded button-group">
                <a class="alert button">N64</a>
                <a class="warning button">Dreamcast</a>
                <a class="button">Gameboy</a>
                <a class="secondary button">PS1</a>
                <a class="success button">NES</a>
              </div>
        </div>
    </div>
</section>
<br>
<section id="bottomBox">
    <h2>List of Games</h2>
    <table class="ajax">

    </table>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e0d2cdf98c.js" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
